<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cloudflare Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #0070f3;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.2s ease;
    }
    .btn:hover {
      background-color: #0059c1;
    }
  </style>
</head>
<body>
  <h1>Site under Construction</h1>
  <p>We will be ip soon!</p>
  
  <!-- Your logo -->
  <img src="images/Logo.jpeg" alt="My Logo" />

  <!-- Contact button -->
  <div>
    <a href="vijey@thimblesource.com" class="btn">Contact Me</a>
  </div>
</body>
</html>
