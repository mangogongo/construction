<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cloudflare Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;  /* centers everything horizontally */
      justify-content: flex-start; /* keep content stacked top-to-bottom */
      min-height: 100vh;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      margin-bottom: 20px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .email-container {
      margin-top: 30px;
      text-align: center;
    }
    .email-box {
      display: inline-block; /* keeps it centered properly */
      padding: 12px 20px;
      background: white;
      border: 2px solid #0070f3;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }
    .email-box:hover {
      background: #f0f8ff;
    }
    .copied {
      margin-top: 10px;
      color: green;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Site Under Construction</h1>
  <p>We will be up shortly.</p>
  
  <!-- Your logo -->
  <img src="Logo.jpeg" alt="My Logo" />

  <!-- Perfectly Centered Email Section -->
  <div class="email-container">
    <div class="email-box" id="emailBox">
      vijey@thimblesource.com
    </div>
    <div class="copied" id="copiedMsg">âœ… Email copied!</div>
  </div>

  <script>
    const emailBox = document.getElementById("emailBox");
    const copiedMsg = document.getElementById("copiedMsg");
    const email = emailBox.innerText;

    emailBox.addEventListener("click", () => {
      navigator.clipboard.writeText(email).then(() => {
        copiedMsg.style.display = "block";
        setTimeout(() => {
          copiedMsg.style.display = "none";
        }, 2000);
      });
    });
  </script>
</body>
</html>
